    <link href="http://lungo.tapquo.com/resources/startup-image-748x1024.png" media="(device-width: 768px) and (device-height: 1024px)
             and (orientation: landscape)
             and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">

    <!-- iPad (Retina) -->
    <link href="http://lungo.tapquo.com/resources/icon-144.png" sizes="144x144" rel="apple-touch-icon">

    <!-- Lungo - Stylesheets -->
    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.brand.css">
    <link rel="stylesheet" href="components/lungo/lungo.theme.default.css">
</head>

<body class="app">

  <section id="section-main" data-transition="slide">
    <header data-title="Mira la Prima">
      <nav class="right box">
        <a href="#menu-main" data-router="aside" data-icon="menu" data-label="Menú"></a>
      </nav>
    </header>
    <footer class="toolbar with-labels">
      <nav>
        <a id="all-primas-tab-btn" href="#all-primas" data-router="article" class="current" data-label="Todos" data-icon="folder"></a>
        <a id="favourites-tab-btn" href="#favourite-primas" data-router="article" data-label="Favoritos" data-icon="star"></a>
      </nav>
    </footer>
    
    <article id="all-primas" class="list scrollable">
    </article>
    <article id="favourite-primas" class="list scrollable">
    </article>

  </section>
  
  <aside id="menu-prima-country" class="right">
    <article class="list">
        <ul>
            <li>
              <a id="add-to-fav-btn" href="#" data-icon="star">
                <strong>Añadir a Favoritos</strong>
                <small>Añade este país a favoritos</small>
              </a>
            </li>
            <li>
              <a id="photo-provider-link" href="#" data-icon="picture">
                <strong>Origen de la foto</strong>
                <small>Página de donde viene la foto</small>
              </a>
            </li>
            <li>
              <a id="share-your-prima-btn" href="#section-upload-prima" data-router="section" data-icon="upload">
                <strong>Sube a tu prima</strong>
                <small>Comparte una foto de un pivón</small>
              </a>
            </li>
            <li>
              <a id="share-btn" href="#" data-icon="icon-rss">
                <strong>Comparte esta prima</strong>
                <small>Comparte esta foto con tus amigos</small>
              </a>
            </li>
        </ul>
    </article>
  </aside>
  
  <aside id="menu-main" class="right">
    <article class="list">
        <ul>
            <li>
              <a id="share-your-prima2-btn" href="#section-upload-prima" data-router="section" data-icon="upload">
                <strong>Sube a tu prima</strong>
                <small>Comparte una foto de un pivón</small>
              </a>
            </li>
            <li>
              <a id="about-btn" href="#section-about" data-router="section" data-icon="info">
                <strong>About</strong>
                <small>Retoapps</small>
              </a>
            </li>
        </ul>
    </article>
  </aside>

  <script id="prima-tpl" type="text/html">
    <div class="prima">
      <div>
        <strong class="prima-value">{{prima_value}}</strong>
      </div>
      <div id="prima-numbers">
        <span class="prima-delta positive-val">{{prima_delta}}</span>
        <span class="prima-percent positive-val">{{prima_percent}}</span>
      </div>
      <div id="prima-chart"></div>
    </div>
  </script>
  
  <!-- <script id="country-li-tpl" type="text/html">
    <li class="country-li" data-icon="user" data-country-code="{{country_code}}">
      <a href="#section-prima-country" data-router="section" data-country="{{country_code}}">
        <img src="assets/images/flags/{{country_code}}.png" class="icon" />
        <span class="country-name">{{name}}</span>
        <span class="right bubble red li-prima-value">{{prima_value}}</span>
      </a>
    </li>
  </script> -->

  <!-- underscore -->
  <script src="assets/javascripts/underscore-min.js"></script>
  <!-- Lungo - Dependencies -->
  <script src="components/quojs/quo.js"></script>
  <script src="components/lungo/lungo.js"></script>
  <script src="components/monocle/monocle.js"></script>
  
  <!--  peity, js chart lib  -->
  <script src="assets/javascripts/quo.peity.min.js"></script>
  
  <!-- HW events -->
  <script src="assets/javascripts/hwevents.js"></script>
  <!-- Pull down to refress scroll-->
  <script src="assets/javascripts/pdrscroll.js"></script>
  <!--  ICS fixes -->
  <!-- <script src="assets/javascripts/ICSfixes.js"></script> -->
  
  <!-- LungoJS - Sandbox App -->
  <script src="app/app.js"></script>

  <script src="app/services.js"></script>
  <script src="app/view.js"></script>
  <script src="app/photomanager.js"></script>
  <script src="app/utils.js"></script>-->
  <script src="app/device.js"></script> 

  <script src="app/monocle/model/country.js"></script>
  <script src="app/monocle/view/Countryli.js"></script>
  <script src="app/monocle/controller/CountryLstCtrl.js"></script>
