        <a id="favourites-tab-btn" href="#favourite-primas" data-target="article" data-label="Favoritos" data-icon="star"></a>
      </nav>
    </footer>
		
		<article id="all-primas" class="list scrollable">
		</article>
		<article id="favourite-primas" class="list scrollable">
		</article>

	</section>
  
	<aside id="menu-prima-country" class="onright">
    <div>
        <a id="add-to-fav-btn" href="#" data-icon="star">Añadir a Favoritos</a>
        <a id="photo-provider-link" href="#" data-icon="picture">Origen de la foto</a>
        <a id="share-your-prima-btn" href="#section-upload-prima" data-target="section" data-icon="upload">Sube a tu prima</a>
        <a id="share-btn" href="#" data-icon="icon-rss"><abbr>Comparte esta prima</abbr></a>
    </div>
<!--     <div class="title">Vota esta foto:</div> -->

<!--       <a id="vote-photo-positive" href="#" data-icon="down">No me gusta</a> -->
<!--     </div> -->
  </aside>
  
  <aside id="menu-main" class="onright">
    <div>
        <a id="share-your-prima2-btn" href="#section-upload-prima" data-target="section" data-icon="upload">Sube a tu prima</a>
        <a id="about-btn" href="#section-about" data-target="section" data-icon="info">About</a>
    </div>
  </aside>

  <script id="prima-tpl" type="text/html">
    <div class="prima">
      <div>
        <strong class="prima-value">{{prima_value}}</strong>
      </div>
      <div id="prima-numbers">
        <span class="prima-delta positive-val">{{prima_delta}}</span>
        <span class="prima-percent positive-val">{{prima_percent}}</span>
      </div>
      <div id="prima-chart"></div>
    </div>
  </script>
  
  <script id="country-li-tpl" type="text/html">
    <li class="country-li" data-icon="user" data-country-code="{{country_code}}">
      <a href="#section-prima-country" data-target="section" data-country="{{country_code}}">
        <img src="assets/images/flags/{{country_code}}.png" class="icon" />
        <span class="country-name">{{name}}</span>
        <span class="onright bubble red li-prima-value">{{prima_value}}</span>
      </a>
    </li>
  </script>
