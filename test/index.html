<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="mocha/mocha.js"></script>

    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="chai/chai.js"></script>
    <script>var expect = chai.expect</script>
    <!-- mock lib -->
    <script src="sinonjs/sinon.js"></script>

    <!-- include source files here... -->
    <script data-cover src="scripts/app.notification.js"></script>
    <!-- code coverage -->
    <!-- <script
        src="blanket/dist/qunit/blanket.min.js"
        data-cover-adapter="blanket/src/adapters/mocha-blanket.js">
    -->
    </script>
    <!-- include spec files here... -->
    <script src="spec/app.notification.test.js"></script>

    <script>
        if (window.mochaPhantomJS) {
            mochaPhantomJS.run();
        } else {
            mocha.run();
        }
    </script>
</body>
</html>
