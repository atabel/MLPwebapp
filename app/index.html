<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mira la prima</title>
    <meta name="description" content="">
    <meta name="author" content="ReTo Apps">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">

    <!-- iPhone -->
    <link href="http://cdn.tapquo.com/lungo/icon-57.png" sizes="57x57" rel="apple-touch-icon">
    <link href="http://cdn.tapquo.com/lungo/startup-image-320x460.png" media="(device-width: 320px) and (device-height: 480px)
             and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">

    <!-- iPhone (Retina) -->

    <link href="http://cdn.tapquo.com/lungo/startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px)
             and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- iPhone 5 -->
    <link href="http://cdn.tapquo.com/lungo/startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px)
             and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- iPad -->
    <link href="http://cdn.tapquo.com/lungo/icon-72.png" sizes="72x72" rel="apple-touch-icon">
    <link href="http://cdn.tapquo.com/lungo/startup-image-768x1004.png" media="(device-width: 768px) and (device-height: 1024px)
             and (orientation: portrait)
             and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
    <link href="http://cdn.tapquo.com/lungo/startup-image-748x1024.png" media="(device-width: 768px) and (device-height: 1024px)
             and (orientation: landscape)
             and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">

    <!-- iPad (Retina) -->
    <link href="http://cdn.tapquo.com/lungo/icon-144.png" sizes="144x144" rel="apple-touch-icon">
    <link href="http://cdn.tapquo.com/lungo/startup-image-1536x2008.png" media="(device-width: 768px) and (device-height: 1024px)
             and (orientation: portrait)
             and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <link href="http://cdn.tapquo.com/lungo/startup-image-1496x2048.png" media="(device-width: 768px) and (device-height: 1024px)
             and (orientation: landscape)
             and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- build:css styles/main.all.css -->
    <link rel="stylesheet" href="bower_components/lungo/lungo.css">
    <link rel="stylesheet" href="bower_components/lungo/lungo.icon.css">
    <link rel="stylesheet" href="bower_components/lungo/lungo.theme.css">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/moreicons.css">
    <!-- endbuild -->
</head>

<body class="app">

  <section id="section-main" class="fix with-footer" data-pull="arrow-down" data-transition="slide" data-aside="menu-main">
    <header data-title="Mira la Prima" class="theme">
      <nav class="on-right">
        <a href="#" data-view-aside="menu-main" data-icon="menu"></a>
      </nav>
    </header>

    <article id="all-primas" class="active list scroll">
    </article>
    <article id="favourite-primas" class="list scroll">
    </article>

    <footer class="toolbar with-labels">
      <nav>
        <a id="all-primas-tab-btn" href="#all-primas" data-view-article="all-primas" data-icon="list"></a>
        <a id="favourites-tab-btn" href="#all-primas" data-view-article="favourite-primas" data-icon="star"></a>
      </nav>
    </footer>
  </section>

  <aside id="menu-prima-country" data-transition="right">
    <header data-title="Menú"></header>
    <article class="list active">
        <ul>
            <li>
              <a id="add-to-fav-btn" href="#" data-icon="star-empty">
                <strong>Añadir a Favoritos</strong>
                <small>Añade este país a favoritos</small>
              </a>
            </li>
            <li>
              <a id="photo-provider-link" href="#" data-icon="picture">
                <strong>Origen de la foto</strong>
                <small>Página de donde viene la foto</small>
              </a>
            </li>
            <li>
              <a id="share-your-prima-btn" href="#section-upload-prima" data-view-section="section-upload-prima" data-icon="upload">
                <strong>Sube a tu prima</strong>
                <small>Comparte una foto de un pivón</small>
              </a>
            </li>
            <li>
              <a id="share-btn" href="#" data-icon="share">
                <strong>Comparte esta prima</strong>
                <small>Comparte esta foto con tus amigos</small>
              </a>
            </li>
        </ul>
    </article>
  </aside>

  <aside id="menu-main" data-transition="right">
    <header data-title="Menú"></header>
    <article class="list active">
        <ul>
            <li>
              <a id="share-your-prima2-btn" href="#section-upload-prima" data-view-section="section-upload-prima" data-icon="upload">
                <strong>Sube a tu prima</strong>
                <small>Comparte una foto de un pivón</small>
              </a>
            </li>
            <li>
              <a id="about-btn" href="#section-about" data-view-section="section-about" data-icon="info-sign">
                <strong>About</strong>
                <small>Retoapps</small>
              </a>
            </li>
        </ul>
    </article>
  </aside>

  <!-- build:js scripts/libs.all.js -->
  <script src="bower_components/underscore/underscore-min.js"></script>

  <script src="bower_components/quojs/quo.js"></script>
  <script src="bower_components/lungo/lungo.js"></script>
  <script src="bower_components/monocle/monocle.js"></script>
  <!-- endbuild -->

  <!-- build:js({app,.tmp}) scripts/app.all.js -->
  <script src="scripts/vendor/quo.peity.min.js"></script>
  <script src="scripts/hwevents.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/app.persist.js"></script>
  <script src="scripts/app.utils.js"></script>
  <script src="scripts/app.notification.js"></script>
  <script src="scripts/animations.js"></script>
  <script src="scripts/services.js"></script>
  <script src="scripts/photomanager.js"></script>
  <script src="scripts/device.js"></script>

  <script src="scripts/monocle/model/country.js"></script>
  <script src="scripts/monocle/view/MLPView.js"></script>
  <script src="scripts/monocle/view/Countryli.js"></script>
  <script src="scripts/monocle/view/CountryPrima.js"></script>
  <script src="scripts/monocle/controller/CountryLstCtrl.js"></script>
  <script src="scripts/monocle/controller/CountryPersistCtrl.js"></script>
  <script src="scripts/monocle/controller/CountryActiveCtrl.js"></script>
  <script src="scripts/monocle/controller/AsideCtrl.js"></script>
  <script src="scripts/monocle/controller/UploadPrimaCtrl.js"></script>
  <!-- endbuild -->

</body>
</html>
