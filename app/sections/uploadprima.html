<section id="section-upload-prima" data-transition="cover">
	<header data-back="chevron-left">
		<h1 class="title centered" data-l10n-id="upload-photo-section-title">Sube a tu prima</h1>
	</header>
	<article id="article-upload-prima" class="list scroll active indented">
		<ul>
			<li class="tip" data-icon="picture">
				<strong class="text bold" data-l10n-id="how-to-upload-photo">Cómo subir a tu prima</strong>
				<span class="text tiny" data-l10n-id="how-to-upload-photo-desc">
					¿Conoces alguna prima que merezca aparecer en esta aplicacion? Pués mándanos la url de la foto y puede que pronto la veas detrás de la prima de riesgo de cualquier país para alegrarte un poco el día.
				</span>
			</li>
		</ul>
		<ul>
			<li>
				<div class="form">
					<label data-l10n-id="URL">URL:</label>
					<input id="url-input" type="text" placeholder="Escribe o pega aquí la url..." class="border" data-l10n-id="upload-photo-url-input">
					<button id="upload-url-btn" class="anchor margin-bottom" data-icon="upload">
						<abbr data-l10n-id="upload-photo-url-btn">Compartir</abbr>
					</button>
				</div>
			</li>
		</ul>
	</article>
</section>
